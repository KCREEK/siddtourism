<div class="row">
  <div class="col-md-4" *ngFor="let article of articles">
    <div class="card mb-3">
      <img class="card-img-top" [src]="artimg" alt="Card image cap" />
      <div class="card-body">
        <h5 class="card-title">{{ article.title }}</h5>
        <p class="card-text">{{ article.content }}</p>
        <p class="card-text"><small class="text-muted">Last updated </small></p>
      </div>
      <a class="btn btn-primary" routerLink="/blog">Details</a>
    </div>
  </div>
</div>
